<mat-card>
    <mat-icon>account_circle</mat-icon>Profile-Viewer</mat-card><br>
<td class="test">
    <mat-icon>person</mat-icon>NAME</td>
<td class="test">EMAIL
    <mat-icon>email</mat-icon>
</td>
<tr *ngFor="let row of userData">
    <td>{{row.name}}</td>
    <td>{{row.email}}</td>
    <button mat-icon-button color="accent" let i=index; (click)="deleteButton(i)"><mat-icon>delete</mat-icon></button>
</tr>
