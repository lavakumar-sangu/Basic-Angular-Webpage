<mat-sidenav-container>
    <mat-sidenav mode="side" #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar><img class="img-sizing" src="/assets/images/KPT.jpg"></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#" routerLink="/profile" routerLinkActive="active">Profile</a>
            <a mat-list-item href="#" routerLink="/users" routerLinkActive="active">Users</a>
            <a mat-list-item href="#" routerLink="/settings" routerLinkActive="active">Settings</a>
            <a mat-list-item href="#" routerLink="/data" routerLinkActive="active">UserData</a>
            <a mat-list-item href="#" routerLink="/login" routerLinkActive="active">Login</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
